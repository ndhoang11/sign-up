<!DOCTYPE html>
<html>
<head>
	<title>sign up</title>
	<link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<div class="main">
		<form action="" method="POST" class="form">
			<h3 class="heading">Thành viên đăng kí</h3>
			<p class="desc">Bạn có thể sử dụng tài khoản FaceBook để dễ dàng đăng nhập hơn</p>
			<button class=" btn-icon-fb"><i class="fa-brands fa-facebook"></i></button>
			<button class="btn-icon-itg"><i class="fa-brands fa-instagram"></i></button>
			<div class="spacer"></div>

			<div class="form-group">
				<label class="form--label" for="fullname">Họ và Tên</label>
				<input type="text" id="fullname " name="fullname" placeholder="VD: Nguyễn Duy Hoàng" class="form-control">
				<span class="form-message"></span>
			</div>
			<div class="form-group">
				<label class="form--label" for="email">Email</label>
				<input type="text" id="email " name="email" placeholder="VD: email@domain.com" class="form-control">
				<span class="form-message"></span>
			</div>
			<div class="form-group">
				<label class="form--label" class="label" for="password">Mật khẩu</label>
				<input type="password" id="password " name="password" placeholder="Nhập mật khẩu" class="form-control">
				<span class="form-message"></span>
			</div>
			<div class="form-group">
				<label class="form--label" for="password_confirmation">Nhập lại mật khẩu</label>
				<input type="password" id="password_confirmation " name="password_confirmation" placeholder="Nhập lại mật khẩu" class="form-control">
				<span class="form-message"></span>
			</div>

			<button class="submit">ĐSign Up</button>

		</form>
	</div>
	
</body>
</html>
